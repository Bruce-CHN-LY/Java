<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryDemo1</title>
  <script src="../js/frame1.js"></script>
</head>
<body>
<!--测试封装方法来输出标签体内容-->
<div id="div1">div1....</div>
<div id="div2">div2....</div>
<script>
  window.onload=function ()
  {
    let div1 = get("div1");
    let div2 = get("div2");
    alert(div1.innerHTML);
    alert(div2.innerHTML);
  }

</script>
</body>

</html>
