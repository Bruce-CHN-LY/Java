<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for....of....</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //1.获取ul下的所有li
            let citys = $("#city li");
            //2.$.each(object,[callback])
            for (li of citys)
            {
                alert($(li).html());
            }

        })
    </script>
</head>
<body>
    <ul id="city">
        <li>北京</li>
        <li>上海</li>
        <li>天津</li>
        <li>重庆</li>
    </ul>
</body>
</html>
