<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动的显示和隐藏</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script>
        function slideDownFn(){
          $("#showDiv").slideDown("normal","swing")
        }
        function slideUpFn(){
            $("#showDiv").slideUp("normal","swing")
        }
        function slideToggleFn(){
            $("#showDiv").slideToggle("normal","swing")
        }
    </script>
</head>
<body>
    <input type="button" value="点击显示div" onclick="slideDownFn()">
    <input type="button" value="点击隐藏div" onclick="slideUpFn()">
    <input type="button" value="点击按钮切换显示和隐藏" onclick="slideToggleFn()">
    <div id="showDiv" style="background: pink;width: 500px;height: 300px">div显示和隐藏</div>
</body>
</html>
