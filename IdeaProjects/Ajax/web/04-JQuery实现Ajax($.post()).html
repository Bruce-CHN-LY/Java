<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.post()</title>
    <script type="text/javascript" src="Js/jquery-3.6.0.min.js"></script>
    <script>
        //1.定义方法：
        function fun()
        {
                //语法：$.post(url,[data],[callback],[type])
                $.post("ajaxServlet",{username:"tomorideler"},function (data) {
                    alert(data);
                });
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input type="text">

</body>
</html>
