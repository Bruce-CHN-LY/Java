<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义方法
        function  fun(){
            //发送异步请求
            //1.创建核心对象
            var xmlhttp;
            if(window.XMLHttpRequest)
            {//code for IE7+, Firefox,Chrome,Opera,Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {//code for IE6,IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            //2.建立连接
            /**
             * 参数1,请求方式,get&post
             *         *get方式：请求参数在URL后拼接，Send方法为空参。
             *         *post方式：请求参数在send方法中定义。
             * 参数2,请求的url
             * 参数3,同步或异步请求：true(异步)或false(同步)
             */
            xmlhttp.open("GET","ajaxServlet?username=tom",true);
            //3.发送请求
            xmlhttp.send();

            //4.接收并处理响应的结果。
            //获取方式:xmlhttp.responseText
            //服务器响应成后获取。
            xmlhttp.onreadystatechange=function () { //当xmlhttp对象的就绪状态改变时，会出发事件。
                //1.判断readyState就绪状态是否为4，判断status状态吗是否为200
                if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    //获取服务器的响应结果。
                    let message = xmlhttp.responseText;
                    alert(message);
                }
            }

        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input type="text">

</body>
</html>
