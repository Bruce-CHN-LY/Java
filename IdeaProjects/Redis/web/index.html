<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面</title>
    <script type="text/javascript" src="Js/jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
           //发送Ajax请求，加载所有省份
           $.get("provinceServlet",{},function (data) {
               //获取select
               let province=$("#province");
               //遍历json数组
               $(data).each(function () {
                   //3.创建option //创建option标签
                   let option="<option name='"+this.id+"'>"+this.name+"</option>"
                   //使用select append追加option
                   province.append(option);
               });
           });
        })
    </script>
</head>
<body>
        <select id="province">
            <option>--青选择省份--</option>
        </select>
</body>
</html>
